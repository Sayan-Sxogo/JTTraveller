<div class="grid grid-cols-8 md:grid-cols-10 mt-20 gap-20">
  <div class="col-span-5 md:col-span-7  flex flex-col justify-center gap-6">
    <div class="text-5xl font-bold">{{ name }}</div>
    <div class="flex gap-10 justify-between mx-3 items-center ">
      <div
        class="font-normal text-gray-700 dark:text-gray-400 flex flex-col justify-between items-center"
      >
        <div class="w-20">
          <img src="{{ modeItem }}" alt="" class="" />
        </div>
        <div class="lowercase border-t-2 text-sm italic text-gray-400">
          {{ mode }}
        </div>
      </div>
      <div  class="">
        <div [ngStyle]="{ color: style.textColor }" class="font-bold text-2xl">{{ difficultyLevel }}</div>
        <div class="border-t-2 text-gray-400 italic text-sm text-center">Difficulty</div>
      </div>
      <div class="text-center font-bold">
        <div class="text-2xl">{{ days }} days</div>
        <div class="border-t-2 text-xl">{{ nights }} nights</div>
      </div>
    </div>
  </div>
  <div class="col-span-3 md:col-span-3 mt-20">
    <!-- <app-filter-batches></app-filter-batches> -->
  </div>
</div>
